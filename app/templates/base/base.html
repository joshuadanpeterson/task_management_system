<!-- Base Template -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management System{% endblock %}</title>
    <!-- Add your stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'landing_page' %}">Home</a>
            <!-- Show these links to authenticated users -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'task_list' %}">My Tasks</a>
            <!-- Show these links to non-authenticated users -->
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
            <!-- More nav links can be added as needed -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Default content can go here if needed -->
        {% endblock %}
    </main>

    <footer>
        <p>Copyright &copy; 2023 Josh Peterson</p>
    </footer>

    <!-- Add your JavaScript files here -->
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
