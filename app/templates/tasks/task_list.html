<!-- task_ list Template -->
{% extends "base/base.html" %}

{% block title %}Task List{% endblock %}
{% block content %}
  <div class="task-list-container">
    <h1>Your Tasks</h1>
    <ul class="task-list">
      {% for task in tasks %}
        <li><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-create">Create New Task</a>
  </div>
{% endblock %}
