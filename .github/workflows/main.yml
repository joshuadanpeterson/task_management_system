name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag portfolio-project

    - name: Run tests
      run: docker run portfolio-project python manage.py test

    # You can add additional steps here for deployment, notifications, or other actions
